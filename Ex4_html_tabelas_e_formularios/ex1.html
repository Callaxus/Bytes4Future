<!DOCTYPE html>
<html lang="pt_PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e Forms</title>
</head>
<body>
    <header><h1>Horário do Power Up</h1></header>
    <main>
        <section>
            <article>
                <table border="1">
                    <thead>
                        <tr><th>Horas</th> <th>Segunda-<br>Feira</th> <th>Terça-<br>Feira</th> <th>Quarta-<br>Feira</th> <th>Quinta-<br>Feira</th> <th>Sexta-<br>Feira</th></tr>
                    </thead>
                    <tbody>
                        <tr><th>09:00</th><td rowspan="2">Aulas</td> <td rowspan="4">Aulas</td> <td rowspan="4">Exercícios</td> <td rowspan="2">Dúvidas</td> <td rowspan="4">Aulas</td></tr>
                        <tr><th>10:00</th></tr>
                        <tr><th>11:00</th><td rowspan="2">Exercícios</td> <td rowspan="2">Aulas</td></tr>
                        <tr><th>12:00</th></tr>
                    </tbody>
                </table>
            </article>
        </section>
    </main>
</body>
</html>
