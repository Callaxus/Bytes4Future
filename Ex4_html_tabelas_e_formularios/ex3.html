<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Bytes4Future</title>
</head>
<body>
    <header>
        <h1>Formulário de Inscrição Power Up</h1>
    </header>
    <main>
        <section>
            <article>
                <img src="https://picsum.photos/id/237/536/354" alt="Inscrições abertas">
                <form action="http://www.bytes4future.pt/" method="post">

                    <h3>Identificação</h3>
                    <label for="pupnome">Nome:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" name="PUnome" id="pupnome"><br>
                    <label for="pupbday">Data de Nascimento</label><input type="date" id="pupbday" name="PUbday">

                    <h3>Contactos</h3>
                    <label for="pupmail">E-mail:&nbsp;&nbsp;&nbsp;</label><input type="email" id="pupmail" name="PUmail"><br>
                    <label for="puptel">Telefone:</label><input type="tel" id="puptel" name="PUtel">
                    <h3>Power Ups</h3>
                    <label for="pupcourse">Selecione o Power Up onde se quer inscrever:</label><br>
                    <select id="pupcourse" name="PUcourse">
                        <option value="1">Power Up 1#</option>
                        <option value="2">Power Up 2#</option>
                    </select><br><br>
                    <input type="submit" value="Submeter Inscrição">
                </form>
            </article>
        </section>
        <footer>
            Ao submeter este formulário esta a concoradr com os 
            <a href="https://www.bytes4future.pt/termos-e-condicoes-gerais">Termos e condições</a> e a 
            <a href="https://bytes4future.pt/en/privacy-policy">Politica de Privacidade</a>.
        </footer>
    </main>
</body>
</html>
